apiVersion: apps/v1
kind: Deployment
metadata:
    name: todo-app
    namespace: gitops-todo
spec:
    template:
        spec:
            containers:
                -   name: todo-app
                    image: dhinojosa/gitops-todo:2025.04.29.155742
                    env:
                        -   name: DB_PASSWORD
                            valueFrom:
                                secretKeyRef:
                                    name: my-postgres-postgresql
                                    key: password
    replicas: 4
